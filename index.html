<html>
    <head>
        <title> LOANO's food app</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <div class = "header-column">Burgers</div>
            <div class = "header-column">Pastas</div>
            <div class = "header-colunn">Desserts</div>
        </header>

    <div>
        <h1>Instructions box here</h1>
        <ol>
            <li> Click category up top</li>
            <li> Click on food item</li>
            <li> Observe food item details</li>
            <li> Fill out new food form with your favorite</li>
        </ol>
    </div>
   

   <div>
    <form id = "new-food-form">
        <h4>Add New Food</h4>
        <label for = "name">Food Name</label>
        <input type = "name" id = "new-name" />
        <label for = "description">Description/Ingredients</label>
        <input type = "description" id = "new-description" />
        <label for = "restaurant_name">Restaurant Name</label>
        <input type = "restaurant_name" id = "new-restaurant" />
        <label for = "address">Restaurant Address</label>
        <input type = "address" id = "new-address" />
        <label for = "price">Item Price</label>
        <input type = "price" id = "new-price" />

        <input type = "submit" value = "submit">
    </form>
   </div>
</body>


    
</html>
