<html>
    <head>
        <title> LOANO's food app</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic&display=swap" rel="stylesheet">
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <div id = "top">
            <img class = "logo" src = "**********" />
        </div>
        <hr>
        <nav id = "dish-List">

        </nav>

        <div id = "dish-Info">
            <img id = "dish-Image" src = "" />
            <div>
                <h1 id = "dish-Name"> Name of Dish goes here</h1>
                <h2 id = "restaurant"> Restaurant name goes here</h2>
                <h3 id = "address"> Address of Restaurant goes here</h3>
                <h4 id = "dish-Description"> Ingredients/Description goes here</h4>
            </div>
            
            <div id = "dish-details">
            <div>
            <p>
                <h5 id = "dish-Price"> Price of dish goes here</h5>
                <h6 id = "dish-Rating"> Dish rating 1-3 goes here</h6>
                <h7 id = "dish-Category"> Dish category goes here</h7>
            </p>
            </div>
            
            <body>
            <div>
            <p>
                <form id="new-dish">
                    <h8>Add New Food</h8>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="new-name" />
                    <label for="restaurant">Restaurant: </label>
                    <input type="text" name="restaurant" id="new-restaurant" />
                    <label for="Address">Address: </label>
                    <input type="text" name="Address" id="new-address" />
                    <label for="rating">Rating: </label>
                    <input type="number" name="rating" id="new-rating" />
                    <label for="new-description">Description/Ingredients: </label>
                    <textarea name="new-comment" id="new-comment"></textarea>
                    <input type="submit" value="Create" />
                  </form>
            </p>
            </body>
        </div>
    </body>


    
</html>
